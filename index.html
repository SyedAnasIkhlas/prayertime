<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <meta name="theme-color" content="#ff7f50" />
    <title>Prayer Time</title>
    <link rel="shortcut icon" href="https://img.icons8.com/color/48/000000/mosque.png">

  </head>
  <body>
    <header>
      <nav>
        <div class="search-bar">
          <input placeholder="Country, City" type="search" name="" id="" class="searchbar" />
          <button class="search"><img src="https://img.icons8.com/cotton/64/000000/search--v1.png"></button>
        </div>
      </nav>
    </header>
    </div>
    <main>
      <h1>Prayer Time</h1>
        
         <section>
            <div class="heading-container">
              <div class="heading">Imsak</div>
              <div class="heading">Fajr</div>
              <div class="heading">Sunrise</div>
              <div class="heading">Dhuhr</div>
              <div class="heading">Asr</div>
              <div class="heading">Maghrib</div>
              <div class="heading">Isha</div>
              <div class="heading">Mid Night</div>
            </div>
            
            <div class="timing-container">
              <div class="imsak timing">00:00 am</div>
              <div class="fajr timing">00:00 am</div>
              <div class="sunrise timing">00:00 am</div>
              <div class="dhuhr timing">00:00 pm</div>
              <div class="asr timing">00:00 pm</div>
              <div class="maghrib timing">00:00 pm</div>
              <div class="isha timing">00:00 pm</div>
              <div class="midnight timing">00:00 am</div>
            </div>
         </section>

         <img class="flag" src="" alt="">
         <span class="countryAndCity"></span>
    </main>
    <div class="footer">

     </div>

     </div>
